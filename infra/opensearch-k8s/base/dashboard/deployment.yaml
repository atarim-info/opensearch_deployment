# opensearch-dashboard-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboard
  # namespace: opensearch
  labels:
    app: opensearch-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboard
  template:
    metadata:
      labels:
        app: opensearch-dashboard
    spec:
      containers:
      - name: opensearch-dashboard
        image: opensearchproject/opensearch-dashboards:2.9.0
        ports:
        - containerPort: 5601
          name: web
        env:
        - name: OPENSEARCH_HOSTS
          value: http://opensearch-cluster:9200
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "5601"
        - name: OPENSEARCH_SSL_CERTIFICATE_AUTHORITIES
          value: "/usr/share/opensearch/config/root-ca.pem"
        - name: OPENSEARCH_SSL_CERTIFICATE
          value: "/usr/share/opensearch/config/dashboards.pem"
        - name: OPENSEARCH_SSL_KEY
          value: "/usr/share/opensearch/config/dashboards.key"
        - name: OPENSEARCH_SSL_VERIFICATION_MODE
          value: "none"  # Optional for testing; remove in production
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: opensearch-credentials
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opensearch-credentials
              key: password
        - name: OPENSEARCH_SSL_VERIFICATIONMODE
          value: none
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: certs
          mountPath: /usr/share/opensearch/config/dashboards.pem
          subPath: dashboards.pem
          readOnly: true
        - name: certs
          mountPath: /usr/share/opensearch/config/dashboards.key
          subPath: dashboards.key
          readOnly: true
        - name: certs
          mountPath: /usr/share/opensearch/config/root-ca.pem
          subPath: root-ca.pem
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: opensearch-certs
          items:
          - key: dashboards.pem
            path: dashboards.pem
          - key: dashboards.key
            path: dashboards.key
          - key: root-ca.pem
            path: root-ca.pem
